<mat-form-field appearance="outline" id="form-select" color="primary">
  <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
  <mat-select [(ngModel)]="selectedValue" (ngModelChange)="sendOrderBy()" placeholder="Sort results by...">
    <mat-option *ngFor="let option of options" [value]="option.value">{{ option.name }}</mat-option>
  </mat-select>
</mat-form-field>
